<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Portfolio</div>

            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="degree.html" class="nav-link">Degree</a></li>
                <li><a href="interests.html" class="nav-link">Interests</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="content-section">
            <h1 class="page-title">Contact Me</h1>

            <div class="contact-wrapper">
                <div class="contact-info">
                    <h2>Get In Touch</h2>
                    <p>I'd love to hear from you! Feel free to reach out anytime.</p>

                    <div class="contact-item">
                        <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        <div>
                            <h3>Email</h3>
                            <a href="mailto:u.adhikari.6751@westcliff.edu">u.adhikari.6751@westcliff.edu</a>
                        </div>
                    </div>

                    <div class="social-links">
                        <h3>Connect With Me</h3>
                        <div class="social-buttons">
                            <a href="https://github.com/Uniqueadh" target="_blank" class="social-btn">
                                GitHub
                            </a>
                            <a href="https://www.linkedin.com/in/unique-adhikari-6b1968334/" target="_blank" class="social-btn">
                                LinkedIn
                            </a>
                        </div>
                    </div>
                </div>

                <div class="contact-form-container">
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required placeholder="Indra Dev">
                        </div>

                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required placeholder="indra@example.com">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>

                    <div id="formMessage" class="form-message"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Unique Adhikari. All rights reserved.</p>
    </footer>

 
      <!-- Mobile Menu Script -->
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
